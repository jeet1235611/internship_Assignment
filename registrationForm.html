<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input id="first" type="text" placeholder="Jitendra" required>
	<label for="last">Last Name:</label>
	<input id="last" type="text" placeholder="Sikarwar" required>

	<div>
		<label>
			Email:
			<input name="email" type="email" placeholder="your email" required>
		</label>
		<label>
			Password:
			<input name="Password" type="Password" placeholder="password" required>
		</label>
	</div>

	<div>
		<label for="agreed">I agree to the terms and conidtions:</label>
		<input id="agreed" name="agreed" type="checkbox">
	</div>

	<input type="submit">
</form>

</body>
</html>
